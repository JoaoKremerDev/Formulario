<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro </title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                        <div class="login-button">
                            <a href="#">Entrar</a>
                        </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="e-mail">E-mail</label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="Digite seu primeiro e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Celular</label>
                        <input type="number" id="tel" name="tel" placeholder="(xx) xxxxx - xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" id="password" name="confirmpassword"
                            placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
